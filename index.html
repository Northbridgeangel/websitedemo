<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escenario 3D – TFG</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
  </style>
</head>
<body>
  <script>
    // Función para cargar scripts dinámicamente
    function loadScript(src, callback) {
      const script = document.createElement('script');
      script.src = src;
      script.onload = callback;
      document.head.appendChild(script);
    }

    // Cargar Three.js
    loadScript('https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.min.js', () => {

      // Cargar GLTFLoader
      loadScript('https://cdn.jsdelivr.net/npm/three@0.163.0/examples/js/loaders/GLTFLoader.js', () => {

        // Cargar OrbitControls
        loadScript('https://cdn.jsdelivr.net/npm/three@0.163.0/examples/js/controls/OrbitControls.js', () => {

          // Escena
          const scene = new THREE.Scene();

          // Renderer
          const renderer = new THREE.WebGLRenderer({ antialias: true });
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);

          // Controles para mover la cámara (opcional)
          const controls = new THREE.OrbitControls(undefined, renderer.domElement);

          // Cargar GLB completo
          const loader = new THREE.GLTFLoader();
          loader.load(
            './escenario.glb',
            (gltf) => {
              scene.add(gltf.scene); // Añade toda la escena tal cual desde Blender
              console.log('Escena GLB cargada correctamente ✅');
              
              // Si el GLB incluye cámara, la usamos automáticamente
              const cameras = gltf.cameras;
              if(cameras && cameras.length > 0) {
                controls.object = cameras[0]; // OrbitControls apunta a la cámara del GLB
              }
            },
            undefined,
            (error) => console.error('Error al cargar GLB ❌', error)
          );

          // Ajuste de tamaño al cambiar la ventana
          window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
          });

          // Animación
          const animate = () => {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, scene.children.find(c => c.isCamera) || scene, scene);
          };
          animate();
        });
      });
    });
  </script>
</body>
</html>
