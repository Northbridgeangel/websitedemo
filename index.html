<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escenario 3D – TFG</title>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      #ui { position: absolute; top: 20px; left: 20px; z-index: 10; }
      button { margin: 5px; padding: 8px 14px; background: #fff; border: none; border-radius: 6px; cursor: pointer; }
    </style>
  </head>

  <body>
    <div id="ui">
      <button id="editar">Editar</button>
      <button id="mover">Mover</button>
      <button id="salir">Salir</button>
    </div>

    <!-- Scripts que sirven las librerías como variables globales -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Script principal -->
    <script src="main.js" defer></script>
  </body>
</html>
